<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="/assets/css/app.css">
	<title>Dennis Tolan | Full Stack Designer</title>
</head>

	<body>
		<div class="page-wrapper">
			<nav class="navbar wrapper" role="navigation">
	<div class="container">
		<a href="/" class="navbar-brand">Dennis Tolan<span>Full-Stack Designer</span></a>
		<a class="toggle">Menu</a>
		<div class="navbar-group-container is-closed">
			<ul class="navbar-group">
				<li class="navbar-item"><a href="/about">About</a></li>
				<li class="navbar-item"><a href="/work/">Work</a></li>
				<li class="navbar-item"><a href="/contact/">Contact</a></li>
			</ul>
		</div>
	</div>
</nav>
			<div id="contact" class="wrapper contact-wrapper">
	<section id="contact-form">
		<div class="container">
			<div class="info">
				<h1>Dennis Tolan</h1>
				<h2>Full Process Designer</h2>
				<h3>Philadelphia, PA</h3>
				<p><a href="mailto:dennis.tolan@gmail.com">dennis.tolan@gmail.com</a></p>
			</div>
			<div class="form">
				<form action="//formspree.io/dennis.tolan@gmail.com" method="POST">
					<div>
						<label for="name">Name</label>
						<input type="text" name="name" placeholder="Full Name">
					</div>
					<div>
						<label for="name">Email</label>
						<input type="email" name="_replyto" placeholder="example@gmail.com">
					</div>
					<div>
						<label for="message">Message</label>
						<textarea name="message" id="message-area" cols="30" rows="5" placeholder="Let's talk!"></textarea>
					</div>
					<div>
						<input type="submit" value="Send" class="button">
					</div>
				</form>
			</div>
		</div>
	</section>
</div>
		</div>
		<footer class="footer wrapper">
	<div class="container">
		<p>Design + Developed by Dennis Tolan &copy; 2016<br>
		Powered by <a href="">Jekyll</a></p>
	</div>
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
	$( '.toggle' ).on( 'click', function() {
		$( this ).text(function(i, v){
			return v === 'close' ? 'menu' : 'close'
		});
		$( '.navbar-group-container' ).toggleClass('is-closed').animate({
			height: 'toggle'
		});
	});
</script>
	</body>
</html>
